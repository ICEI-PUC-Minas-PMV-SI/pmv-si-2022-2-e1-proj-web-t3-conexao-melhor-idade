    <main>
      <!-- inicio -->
      <div class="main-login">
        <div class="left-login">
          <h1>
            Se Conecte<br />
            Faça o bem a quem precisa
          </h1>
        </div>
        <div class="right-login">
          <div class="card-login">
            <h1>Login</h1>
            <div id="msgError"></div>
            <form onsubmit="entrar()" id="cmi-login-form">
              <div class="textfield">
                <input id="email" type="email" name="email" required />
                <label id="emaiLabel" for="email">Email</label>
              </div>

              <div class="textfield">
                <input
                  id="password"
                  type="password"
                  name="password"
                  required
                  minlength="8"
                />
                <label id="passLabel" for="password">Senha</label>
                <span
                  id="strength-disp"
                  class="strength-disp badge displayBadge"
                ></span>
              </div>

              <div class="middle">
                <label for="keep-alive" class="check">
                  <input
                    id="keep-alive"
                    name="keep-alive"
                    type="checkbox"
                    checked="checked"
                  />
                  <span class="checkmark">Manter-se Conectado</span>
                </label>
                <div class="esqueceu">
                  <pre><a href="#">Esqueceu a senha?</a></pre>
                </div>
              </div>

              <div class="main-btn">
                <button id="cmi-login" class="btn-login" type="submit">
                  Entrar
                </button>
                <button class="btn-google">
                  <img src="img/icons8-google-logo-48.png" /> Entre com o Google
                </button>
              </div>
            </form>
            <div class="n-conta">
              <h3>
                Ainda não possui uma conta?<a href="/src/mb/cadastro.html"
                  >Cadastre-se</a
                >
              </h3>
            </div>
          </div>
