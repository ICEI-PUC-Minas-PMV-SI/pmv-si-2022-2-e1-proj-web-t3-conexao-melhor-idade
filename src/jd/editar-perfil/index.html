  <main>
    <div class="form">
      <div class="perfil">
        <img id="profile-avatar" src="" alt="Perfil" style="display: none" />
        <div class="id-1">
          <h1>Olá, <span id="user-fullname"></span></h1>
          <h2>Preencha seu perfil!</h2>
        </div>
      </div>
      <div class="form-edit">
        <img src="img/location_on_FILL0_wght400_GRAD0_opsz48.png" alt="location" />
        <div class="text-edit">
          <h3>Localização</h3>
          Não se preocupe, não será mostrado sua lozalização exata.
        </div>
      </div>
      <!-- edit1 -->
      <form id="profile-form">
        <div class="form-edit">
          <div class="titi">
            <textarea required name="bio" id="bio"></textarea>
            <label for="bio">Sobre você</label>
          </div>
        </div>

        <div class="form-edit">
          <div class="text-edit">
            <input type="text" id="cep" name="cep" minlength="9" maxlength="9" required />
            <label for="cep">Cep</label>
          </div>
        </div>
        <!-- edit 2 -->
        <div class="form-edit">
          <div class="text-edit">
            <input type="text" id="address" name="address" size="50" maxlength="50" required />
            <label for="address">Endereço</label>
          </div>
        </div>
        <!-- edit 3 -->
        <div class="form-edit">
          <div class="text-edit">
            <input type="text" id="city" name="city" maxlength="30" required />
            <label for="city">Cidade</label>
          </div>
        </div>
        <!-- edit 4 -->
        <div class="form-edit">
          <div class="text-edit">
            <input type="text" id="phone" name="phone" minlength="15" maxlength="15" required />
            <label for="phone">Telefone</label>
          </div>
        </div>
        <!-- edit 5 -->
        <div class="form-edit">
          <div class="text-edit">
            <input type="text" id="cpf" name="cpf" minlength="14" maxlength="14" required />
            <label for="cpf">CPF</label>
          </div>
        </div>

        <!--                  -->

        <div class="form-edit">
          <div class="text-edit">
            <select id="gender" name="gender" class="sec">
              <option value=""></option>
              <option value="m">Masculino</option>
              <option value="f">Feminino</option>
              <option value="o">Outro</option>
              <option value="n">Prefiro não informar</option>
            </select>
            <label for="gender">Gênero</label>
          </div>
        </div>

        <!--  -->

        <div class="form-edit">
          <div style="width: 50%">
            <label>O que você busca</label>

            <div id="checkboxes">
              <label for="profissional">
                <input name="interesse" type="checkbox" id="profissional" value="profissional" />
                Cuidador profissional
              </label>
              <label for="voluntario">
                <input name="interesse" type="checkbox" id="voluntario" value="voluntario" />
                Voluntário
              </label>
            </div>
          </div>
        </div>

        <div class="form-edit">
          <div class="hoppy-container">
            <div class="text-edit">
              <input type="text" id="input-hobby" name="input-hobby" maxlength="14" />
              <label for="input-hobby">Hobbies</label>
            </div>
            <button id="add-hob">
              <img src="img/add_circle_FILL0_wght400_GRAD0_opsz48.png" alt="" />
            </button>
          </div>
        </div>
        <ul id="hobby-list"></ul>

        <div class="save">
          <button type="submit">Salvar</button>
          <button type="button">Cancelar</button>
        </div>
      </form>
