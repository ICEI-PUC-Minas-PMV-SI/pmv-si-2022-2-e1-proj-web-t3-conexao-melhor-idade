        <form>
            <fieldset class="grupo">
                <!--PREENCHIMENTO DE NOME-->
                <div class="campo">
                    <label for="nome">Nome Completo</label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <!--PREENCHIMENTO DE CPF-->
                <div class="campo">
                    <label for="nome">CPF</label>
                    <input type="text" name="CPF" id="CPF" required>
                </div>

                <!--DATA DE NASCIMENTO-->
                <div class="campo">
                    <label for="nome">Data de Nascimento</label>
                    <input type="date" name="data" id="data" required>
                </div>

                <!--PREENCHIMENTO DE ENDEREÇO-->
                <div class="campo">
                    <label for="endereco">Endereço</label>
                    <input type="text" name="endereco" id="endereco" required>
                </div>

                <div class="campo">
                    <!--CIDADE-->
                    <label for="cidade">Cidade</label>
                    <input type="text" name="cidade" id="cidade" required>
                </div>
                <div class="campo">

                    <!--BAIRRO-->
                    <label for="cidade">Bairro</label>
                    <input type="text" name="bairro" id="bairro" required>
                </div>
                <div class="campo">

                    <!--CEP-->
                    <label>CEP</label>
                    <input type="text" name="cep" id="cep" required>
                </div>

                <div class="campo">
                    <!--PREENCHIMENTO DE TELEFONE-->
                    <label>Telefone</label>
                    <input type="tel" name="telefone" id="telefone" required>
                </div>

                <div class="campo">
                    <!--ENVIO DO CURRICULO-->
                    <label>Curriculo</label>
                    <input style="font-size: 15px;" type="file" name="Curriculo" id="Curriculo" required>
                </div>
                <div class="campo">
                    <!--ENVIO DE CERTIFICAÇÕES E LICENÇAS-->
                    <label>Certificações e Licenças</label>
                    <input style="font-size: 15px;" type="file" name="certificacoes" id="certificacoes"><br>
                    <input style="font-size: 15px;" type="file" name="certificacoes" id="certificacoes"><br>
                    <input style="font-size: 15px;" type="file" name="certificacoes" id="certificacoes"><br>
                    <input style="font-size: 15px;" type="file" name="certificacoes" id="certificacoes">

                </div>


            </fieldset>


            <!--FORMULÁRIO DE HABILIDADES-->
            <fieldset class="grupo">
                <div class="campo">

                    <label>Habilidades</label>
                    <textarea row="6" style="width: 100%; max-width: 980px; height: 10em;" id="sobre"

            </fieldset>

            <fieldset class="grupo">
                <div class="campo">
                    <!--FORMULÁRIO DE EXPERIENCIAS-->

            </fieldset>


            <!--FORMULÁRIO DE IDIOMAS-->
            <fieldset class="grupo">

                    <label style="font-size: larger; font-weight: bold; color: #000000;">Idioma(s):</label>
                    <input type="checkbox" id="idioma1" name="idioma1" value="Português" checked>
                    <label for="idioma1">Português</label>
                    <input type="checkbox" id="idioma2" name="idioma2" value="Inglês">
                    <label for="idioma2">Inglês</label>
                    <input type="checkbox" id="idioma3" name="idioma3" value="Espanhol">
                    <label for="idioma3">Espanhol</label>
                    <label>Outros:<br></label>
                </div>
            </fieldset>
            <br>
